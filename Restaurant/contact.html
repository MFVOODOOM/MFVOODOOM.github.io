<body>
  <body background="images/call.jpg">

  <header>
  <h1>The Best Restaurant Ever</h1>
  <hr />
  </header>

  <nav>
    <p><a href="index.html">Home</a></p>
    <p><a href="menu.html">Menu</a></p>
    <p><a href="contact.html">Contact Us</a></p>
    <hr />

  <form action="submit.html" method="POST">
  <label for="name">Name:</label><br />
  <input type="text" id="name" name="name"><br />
  <label for="email">Email:</label><br />
  <input type="text" id="email" name="email"> <br />
  <label for="phone">Phone Number:</label><br />
  <input type="text" id="phone" name="phone"><br />

  <label for="inquiry">Reason for Inquiry:</label><br />
  <select id="inquiry" name="inquiry">
    <option value="default" selected>Catering</option>
    <option value="party">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
  </select>

  <br />
  <br />

  <label for="info">Additional Information:</label><br />
  <textarea id="info" name="info"></textarea>
  <input type="submit" name="submit" value="Submit">

  <br />
  <br />

  <legend>Have you been to the restaurant?</legend>
  <input type="radio" id="choice1" name="questionnaire" value="No">
  <label for="choice1">Yes</label><br />
  <input type="radio" id="choice2" name="questionnaire" value="Yes"
  <label for="choice2">No</label><br />

  <br />
  <legend>Best days to contact you:</legend>
  <input type="checkbox" id="monday" name="day of week" value="monday">
  <label for="monday">M</label>
  <input type="checkbox" id="tuesday" name="day of week" value="tuesday">
  <label for="tuesday">T</label>
  <input type="checkbox" id="wednesday" name="day of week" value="wednesday">
  <label for="wednesday">W</label>
  <input type="checkbox" id="thursday" name="day of week" value="thursday">
  <label for="thursday">Th</label>
  <input type="checkbox" id="friday" name="day of the week" value="friday">
  <label for="friday">F</label>

  <br />
  <br />

  <input type="submit"/><br />
  </form>
